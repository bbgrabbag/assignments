<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Mom's Shopping List</h1>
        <div class="row">
            <div class ="col-xs-12 text-center"><input type="text" id="input" placeholder="Grocery Item">
            </div>
            <div class="col-xs-12 text-center">
                <button class="button" id="add">Add To List</button>
            </div>
            <div class="col-xs-7 col-xs-offset-5 ">
                <ul id="grocery-list">
                </ul>
                <div class ="col-xs-12 text-center">
                    <button class ="button" id= "clear-all">Clear All</button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script src="app.js" type="text/javascript"></script>
    </div>
</body>

</html>
