<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="mainCtrl">

    <div class="container">
        <div class="jumbotron" style="background: none">
            <img style=" width: 100%; height: auto;" src="http://vignette3.wikia.nocookie.net/marvel_dc/images/8/8d/Cartoon_Network_logo.JPG/revision/latest?cb=20130504100830" alt="">
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
                <div class="row">
                    <div id="form-header" class="col-xs-12">
                        <h1 id="title">Character Search</h1>
                        <div class="row">
                            <div class="col-xs-12">

                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Character Name" ng-model ="newCharacter.name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Image URL" ng-model ="newCharacter.imgUrl">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Description" ng-model ="newCharacter.description">
                                    </div>
                                    <button class="btn" ng-click = "submitChar (newCharacter)">Submit</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section id= "character-list">
            <div class ="row">
                <div id ="character-profile" class ="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-lg-4" ng-repeat ="characterInfo in characters track by $index">
                    <h3>{{characterInfo.name}}</h3>
                    
                    <img id="char-img" ng-src= "{{characterInfo.imgUrl}}">
                    <p>{{characterInfo.description}}</p>
                </div>
            </div>
        </section>
        <section id ="footer">
            
        </section>
        </div>
        
    




    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="app.js"></script>
    <script src="services.js"></script>
</body>

</html>
