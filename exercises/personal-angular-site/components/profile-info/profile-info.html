<div ng-controller="profileCtrl">

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-md-8">
                    <div class="profile-header panel">
                    <h3 >{{username}}</h3>
                    <hr>
                   <h3>{{id}}</h3>
                    </div>
                    
                    <img id="rank-img" ng-src="{{imgUrl}}">
                    
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-3 col-md-3 ">
            <div class=row>
                <div class="col-xs-12">
                   <div class =panel>
                    
                    <h3>Main Race: </h3><p>{{mainRace}}</p>
                    <h3>Ladder Rank: </h3><p>{{ladderRank}}</p>
                    <h3>1v1 Wins: </h3><p>{{wins}}</p>
                    <h3>Win Rate: </h3><p>{{winRate}}</p>
                    <h3>Swarm Level: </h3><p>{{swarmLvl}}</p>
                    
                   </div>
                </div>
            </div>

        </div>
    </div>
</div>
