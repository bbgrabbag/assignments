<!DOCTYPE html>
<html lang="en" ng-app ="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body ng-controller = "mainCtrl">
 <h1>My name is {{person.name}} and I'm {{person.age}} years old</h1>
 <h2>Today I'm feeling: {{emotion}}</h2>
 <input type="text" ng-model ="emotion">
 

 
 <table>
     <thead>
         <tr>
             <th>Description</th>
             <th>Amount</th>
         </tr>
     </thead>
     <tbody>
         <tr ng-repeat ="tx in transactions">
             <th>{{tx.description}}</th>
             <th>{{tx.price}}</th>
         </tr>
     </tbody>
 </table>
  
    
      
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>  
<script src ="app.js"></script>
</body>
</html>
