<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="mainCtrl">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6">
                <input type="text" ng-model="pokemonName" placeholder="Enter pokemon name">
                <button type="button" class="btn btn-primary" ng-click="addNewPokemon(pokemonName)">Add Pokemon</button>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-6">
                <input type="text" ng-model="rmvPokemon" placeholder="Enter pokemon name">
                <button type="button" class="btn btn-primary" ng-click="deleteOldPokemon(rmvPokemon)">Remove</button>
            </div>
        </div>
        
        <div class ="row">
            <div class ="col-xs-4 col-xs-offset-2">
                <ul>
                <li ng-repeat ="pokemon in pokeList track by $index">{{ pokemon }}</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="app.js"></script>
    <script src="services.js"></script>
</body>

</html>
